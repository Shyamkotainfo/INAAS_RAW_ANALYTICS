name: Deploy INAAS Backend

on:
  push:
    branches:
      - dev
      - staging
      - prod
    paths:
      - 'Backend/**'

env:
  AWS_REGION: us-east-1
  ECR_REPO: inaas-raw
  SERVICE_NAME: inaas-raw-dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      # ---------------------------
      # Checkout repository
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------------
      # Set IMAGE_TAG based on branch
      # ---------------------------
      - name: Set image tag
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          echo "IMAGE_TAG=$BRANCH_NAME" >> $GITHUB_ENV
          echo "Deploying branch: $BRANCH_NAME"

      # ---------------------------
      # Configure AWS credentials
      # ---------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ---------------------------
      # Get AWS Account ID
      # ---------------------------
      - name: Get AWS account ID
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV

      # ---------------------------
      # Login to Amazon ECR
      # ---------------------------
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ---------------------------
      # Set up Docker Buildx (AMD64 fix)
      # ---------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------------------------
      # Build and Push Docker Image (AMD64)
      # ---------------------------
      - name: Build and push Docker image
        run: |
          IMAGE_URI=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          
          docker buildx build \
            --platform linux/amd64 \
            -t $IMAGE_URI \
            --push ./Backend

      # ---------------------------
      # Trigger App Runner Deployment
      # ---------------------------
      - name: Deploy to App Runner
        run: |
          SERVICE_ARN=$(aws apprunner list-services \
            --query "ServiceSummaryList[?ServiceName=='$SERVICE_NAME'].ServiceArn | [0]" \
            --output text)

          if [ "$SERVICE_ARN" != "None" ]; then
            echo "Triggering deployment for $SERVICE_NAME"
            aws apprunner start-deployment --service-arn $SERVICE_ARN
          else
            echo "App Runner service not found!"
            exit 1
          fi
